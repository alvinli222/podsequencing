  name: test-pod-3
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-node-scoped
      tier: pod3
  template:
    metadata:
      labels:
        app: test-node-scoped
        tier: pod3
    spec:
      schedulingGates:
      - name: podsequence.example.com/sequence-gate
      tolerations: []
      # Group 2 has no tolerations - can only schedule where all previous groups are ready
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.azure.com/mode
                operator: NotIn
                values:
                - system
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
