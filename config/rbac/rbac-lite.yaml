apiVersion: v1
kind: Namespace
metadata:
  name: pod-sequence-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-sequence-controller
  namespace: pod-sequence-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-sequence-controller-role
rules:
- apiGroups:
  - scheduling.example.com
  resources:
  - podsequences
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scheduling.example.com
  resources:
  - podsequences/finalizers
  verbs:
  - update
- apiGroups:
  - scheduling.example.com
  resources:
  - podsequences/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-sequence-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pod-sequence-controller-role
subjects:
- kind: ServiceAccount
  name: pod-sequence-controller
  namespace: pod-sequence-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-sequence-controller
  namespace: pod-sequence-system
  labels:
    app: pod-sequence-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-sequence-controller
  template:
    metadata:
      labels:
        app: pod-sequence-controller
    spec:
      serviceAccountName: pod-sequence-controller
      containers:
      - name: manager
        image: podsequencing.azurecr.io/pod-sequence-controller:latest
        imagePullPolicy: Always
        command:
        - /manager
        args:
        - --leader-elect
        # Note: --enable-webhook is NOT set, so only cluster-scoped is supported
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
